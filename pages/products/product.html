<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../../index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div style="display: flex; align-items: center;">
                <div class="d-flex">
                    <img src="../../Assets/logo.png" alt="Logo" width="22" height="26">
                    <h1 class="header-log">Kafene</h1>
                </div>
                <div class="header-item">
                    <li> <a href="../order/order.html" >Orders</a></li>
                    <li> <a href="./product.html" class="header-active">Products</a></li>
                    <li> <a href="../users/users.html">Users</a></li>
                </div>
            </div>

            <div class="logout">
                <button id="logout" type="button" class="">Logout</button>
            </div>
        </header>
        <h1 style="margin-left: 7rem">Products</h1>
        <section id="product-section" class="section">
            <div id="filter">
                <h3>Filters</h3>
                <p>Count: <span id="count-of-product">0</span></p>
                <input type="checkbox" name="expired" id="expired" value="Expired" class="checkbox" checked /> <label for="expired">Expired</label><br /><br />
                <input type="checkbox" name="low-stock" id="low-stock" value="stock" class="checkbox" checked /> <label for="low-stock">Low Stock</label><br />
            </div>
            <div id="product">
                <table id="product-table" class="table">
                    <thead>
                        <tr>
                            <th> ID </th>
                            <th> Product Name </th>
                            <th> Product Brand </th>
                            <th> Expiry Date </th>
                            <th> Unit Price </th>
                            <th> Stock </th>
                        </tr>
                    </thead>
                    <tbody id="product-body">
                    
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="./product.js" type="text/javascript"></script>
</body>
</html>
